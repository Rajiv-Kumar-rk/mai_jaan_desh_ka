          <div id="error_message"></div>

          <div class="submission-form">
          <form id="contact-form" onsubmit="return validation()" > 
            <input name="name" type="text" class="form-control" placeholder="Full Name" id="name" >
            <br>
            
            <input name ="phone" type="text" class ="form-control" placeholder = "Phone-Number" id="phone-number" >

            <input name ="email" type="email" class ="form-control" placeholder="Email-Address" id="email" >
            <br>
            <textarea name ="message" class ="form-control" placeholder=" Your Message" row="4" id="message" ></textarea><br>
            <input type="submit" class="form-control submit" value="SEND MESSAGE" >
          </form>
